<!DOCTYPE html>
<head>
    <title>INCREASE BUTTON</title>

    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div id="container">

        <p id="count-el">
            0
        </p>

        <button id="increase-button"
        onclick="increase()">
            INCREASE
        </button>

        <button id="decrease-button"
        onclick="decrease()">
            DECREASE
        </button>

        <button id="save-button"
        onclick="save()">
            SAVE
        </button>
        
        <button id="clear-button"
        onclick="clear()">
            CLEAR
        </button>

        <div id="save-content">

            <h1 id="save-title">SAVED NUMBERS:</h2>

            <p id="save-el"></p>
            
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
